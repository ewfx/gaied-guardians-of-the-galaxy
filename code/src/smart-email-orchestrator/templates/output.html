<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestrated Json data</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JSON Viewer Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.json-viewer/json-viewer/jquery.json-viewer.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.json-viewer/json-viewer/jquery.json-viewer.css">

    <style>
        /* Apple-Inspired Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        h2 {
            color: #1d1d1f;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #json-container {
            padding: 20px;
            background: #f0f0f3;
            border-radius: 12px;
            font-size: 14px;
            color: #333;
            overflow-x: auto;
            max-height: 500px;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect */
        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* JSON Key Colors */
        .json-key {
            color: #007aff !important; /* Apple Blue */
        }

        .json-value {
            color: #1c1c1e !important; /* Dark Grey */
        }

        .json-string {
            color: #28a745 !important; /* Green */
        }
        .json-literal{
            color: #28a745 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Orchestrated Json data</h2>
        <div id="json-container"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/get_json_data", // Ensure this endpoint returns valid JSON
                method: "GET",
                dataType: "json",
                success: function (data) {
                    console.log("Received JSON:", data); // Debugging log
                    $("#json-container").jsonViewer(data, { collapsed: false, withQuotes: true }); 
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching JSON:", error);
                    $("#json-container").text("Error loading JSON: " + error);
                }
            });
        });
    </script>

</body>
</html>
