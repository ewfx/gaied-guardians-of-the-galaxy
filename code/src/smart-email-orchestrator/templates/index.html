<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap');
        
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(to right, #f5f5f7, #dfe4ea);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            color: #ffff;
            width: 100%;
            background: #d71e28;
            padding: 15px;
            text-align: center;
            font-size: 25px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 500px;
            text-align: center;
            margin-top: 50px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .dropzone {
            border: 2px dashed #007aff;
            padding: 30px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 14px;
            transition: all 0.3s ease;
        }
        .dropzone:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        .btn-primary, .btn-success {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #007aff;
            border: none;
            font-size: 16px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 12px 16px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #005ecb;
            box-shadow: 0 6px 16px rgba(0, 94, 203, 0.4);
        }
        .btn-success {
            background-color: #28a745;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        .btn-success:hover {
            background-color: #218838;
            box-shadow: 0 6px 16px rgba(33, 136, 56, 0.4);
        }
        .icon-btn {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        #file-count {
            font-size: 16px;
            margin-top: 10px;
            color: #007aff;
        }
        .header-banner {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">Smart Email Orchestrator</div>
    <div class="container">
        <div class="glass-card">
            <div class="header-banner">
                Upload Your Emails
            </div>
       
            <p class="text-muted">Select a folder containing `.eml` files</p>
            
            <form id="upload-form" enctype="multipart/form-data">
                <label class="dropzone" id="dropzone"><i class="fas fa-cloud-upload-alt"></i> Drag & Drop Folder Here or Click to Upload</label>
                <input type="file" id="file-input" webkitdirectory directory multiple hidden>
                <p id="file-count">No files selected</p>
                <button type="submit" class="btn btn-primary w-100 mt-3" ><i class="fas fa-upload"></i> Upload & Process</button>
            </form>
            
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById("dropzone");
        const fileInput = document.getElementById("file-input");
        const form = document.getElementById("upload-form");
        const resultDiv = document.getElementById("result");
        const fileCount = document.getElementById("file-count");

        dropzone.addEventListener("click", () => fileInput.click());
        dropzone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropzone.classList.add("dragover");
        });
        dropzone.addEventListener("dragleave", () => dropzone.classList.remove("dragover"));
        dropzone.addEventListener("drop", (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            dropzone.classList.remove("dragover");
            updateFileCount();
        });

        fileInput.addEventListener("change", updateFileCount);

        function updateFileCount() {
            const count = fileInput.files.length;
            fileCount.textContent = count > 0 ? `${count} file(s) selected` : "No files selected";
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const files = fileInput.files;
            if (files.length === 0) {
                alert("Please select a folder containing .eml files.");
                return;
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append("files", file);
            }

            resultDiv.innerHTML = "<p class='text-primary'>Processing emails...</p>";

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            resultDiv.innerHTML = `<p class='text-success'>Processing complete!</p>
                                   <div class='icon-btn'>
                                       <a href='/download' class='btn btn-success'><i class="fas fa-download"></i> Download Results</a>
                                       <a href='/view_output' class='btn btn-success'><i class="fas fa-eye"></i> View Results</a>
                                   </div>`;
        });
    </script>
</body>
</html>
